<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <title>Bootstrap</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="/bt.html">My company</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/bt.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/about.html">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/login.html">Log in</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/contact.html">Contact</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
          <h3>Hamburger rendelés</h3>
          <form id="orderForm" action="">
            <div class="form-group">
              <label for="feltet">Feltét</label>
              <input
                class="form-control"
                type="text"
                name="top-input"
                id="feltet"
              />
            </div>

            <div class="form-group">
              <label for="amount">Mennyiség</label>
              <input
                class="form-control"
                type="number"
                name="amount-input"
                id="amount"
                value="1"
              />
              <small class="form-text text-muted"
                >Minimum 1db, maximum 10db termék</small
              >
            </div>

            <div class="form-group">
              Fizetendő: <span class="show-amount">0</span>Ft
            </div>

            <div class="form-group">
              <button type="submit" class="btn btn-primary">Megrendelés</button>
            </div>
          </form>
        </div>
        <div class="col-3"></div>
      </div>
    </div>

    <script src="/js/main.js"></script>
    <script src="/js/scope.js"></script>
  </body>
</html>
